@if(isToggleMenu()){
<header>
  <div>
    <nav>
      <a
        [routerLink]="['/']"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu()"
      >
        <figure>
          <img src="assets/images/logo.png" alt="Documentações" />
        </figure>
      </a>

      <section>
        <ul>
          @for (page of getPages(); track $index;) {
          <li>
            <a
              [routerLink]="[page.router]"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="toggleMenu()"
              >{{ page.title }}</a
            >
            @if(page.subMenu){
            <ul>
              @for (sub of page.subMenu; track $index;) {
              <li>
                <a
                  [routerLink]="[sub.router]"
                  [routerLinkActive]="'active'"
                  [routerLinkActiveOptions]="{ exact: true }"
                  (click)="toggleMenu()"
                  >{{ sub.title }}</a
                >
              </li>
              }
            </ul>
            }
          </li>
          } @empty {
          <li>Nenhuma página cadastrada!</li>
          }
        </ul>
      </section>
    </nav>
  </div>
</header>
}
<button type="button" class="toggle-menu" (click)="toggleMenu()">
  @if(!isToggleMenu()){
  <svg
    width="25"
    height="25"
    viewBox="0 0 25 25"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <mask
      id="mask0_1482_7"
      style="mask-type: alpha"
      maskUnits="userSpaceOnUse"
      x="0"
      y="0"
      width="25"
      height="25"
    >
      <rect x="0.244141" y="0.633789" width="24" height="24" fill="#D9D9D9" />
    </mask>
    <g mask="url(#mask0_1482_7)">
      <path
        d="M3.24414 18.6338V16.6338H21.2441V18.6338H3.24414ZM3.24414 13.6338V11.6338H21.2441V13.6338H3.24414ZM3.24414 8.63379V6.63379H21.2441V8.63379H3.24414Z"
        fill="#1C1B1F"
      />
    </g>
  </svg>
  } @else {
  <svg

  >

</button>
