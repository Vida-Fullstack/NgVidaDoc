<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      const fullPath = window.location.pathname;
      const pathSegments = fullPath.split("/").slice(2).join("/");

      localStorage.setItem("@redirect", pathSegments);
      console.log(fullPath.split("/").filter(Boolean)[0])
      window.location.href = './' + fullPath.split("/").filter(Boolean)[0];
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
